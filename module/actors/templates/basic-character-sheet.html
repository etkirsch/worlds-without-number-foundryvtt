<form class={{cssClass}}" autocomplete="off">
  <header>
    <h2>Character Header</h2>
  </header>
  <section class="sheet-body">
    <h3>Health</h3>
    <input type="number" name="data.health" value="{{actor.data.health}}" data-dtype="Number" />
  </section>
  <section class="attributes-body">
    <div>
      <label class="strength">Strength {{actor.computed.strengthModifier}}</label>
      <input type="number" name="data.strength" value="{{actor.data.strength}}" data-dtype="Number" />
    </div>
    <div>
      <label class="dexterity">Dexterity {{actor.computed.dexterityModifier}}</label>
      <input type="number" name="data.dexterity" value="{{actor.data.dexterity}}" data-dtype="Number" />
    </div>
    <div>
      <label class="constitution">Constitution {{actor.computed.constitutionModifier}}</label>
      <input type="number" name="data.constitution" value="{{actor.data.constitution}}" data-dtype="Number" />
    </div>
    <div>
      <label class="intelligence">Intelligence {{actor.computed.intelligenceModifier}}</label>
      <input type="number" name="data.intelligence" value="{{actor.data.intelligence}}" data-dtype="Number" />
    </div>
    <div>
      <label class="wisdom">Wisdom {{actor.computed.wisdomModifier}}</label>
      <input type="number" name="data.wisdom" value="{{actor.data.wisdom}}" data-dtype="Number" />
    </div>
    <div>
      <label class="charisma">Charisma {{actor.computed.charismaModifier}}</label>
      <input type="number" name="data.charisma" value="{{actor.data.charisma}}" data-dtype="Number" />
    </div>
  </section>
  <section class="skills-body">
    {{#each actor.skills as |skill|}}
      <label class="{{skill.key}}">{{skill.name}}</label>
    {{/each}}
  </section>
</form>
